<div class="outer">
    <form nz-form [formGroup]="form" class="login_form" (ngSubmit)="onSubmit()">
        <div class="form_head">
            <span>注  册</span>
        </div>
      <nz-form-item>
        <nz-form-control>
            <input nz-input formControlName="username" placeholder="  用户名" (blur)="checkUnameValid()">
            <div class="alert">
              <nz-alert nzType="success" nzMessage="用户名可用" *ngIf="uname_valid===true"></nz-alert>
              <nz-alert nzType="error" nzMessage="当前用户名已被使用" *ngIf="uname_valid===false"></nz-alert>
            </div>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
            <input nz-input formControlName="password" type="password" placeholder="  密码">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <!-- TODO 样式调整 -->
            <input nz-input formControlName="pwd_confirm" type="password" placeholder="  重复密码" (keyup)="checkPwdConsist($event)">
            <div class="alert">
              <nz-alert nzType="error" nzMessage="两次输入密码不一致" *ngIf="pwd_consist===false"></nz-alert>
            </div>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="form_bottom">
          <button nz-button nzType="primary" type="submit" [disabled]="!pwd_consist || !uname_valid">注册</button>
          <br>
          <a nz-button nzType="link" [routerLink]="'/passport/login'">已有账号?前去登录</a>
      </nz-form-item>
    </form>
</div>
